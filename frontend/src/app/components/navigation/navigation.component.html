<mat-toolbar color="accent">
    <span>
        <a routerLink="/">
            <span>Angular JWT Social Posts</span>
        </a>
    </span>
    <span>
        <a *ngIf="isAuthenticated" routerLinkActive="active-link" routerLink="/posts">
            <span>Posts</span>
        </a>
        <a *ngIf="!isAuthenticated" routerLinkActive="active-link" routerLink="/login">
            <span>Login</span>
        </a>
        <a *ngIf="isAuthenticated" (click)="logoutUser()" routerLinkActive="active-link" routerLink="/login">
            <span>Logout</span>
        </a>
        <a *ngIf="!isAuthenticated"routerLinkActive="active-link" routerLink="/signup">
            <span>Signup</span>
        </a>
    </span>
</mat-toolbar>
