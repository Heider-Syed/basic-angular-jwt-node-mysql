<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. johndoe@gmail.com" formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="" formControlName="password">
    </mat-form-field>

    <!--checks if everything has been validated then posts the form data -->
    <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit">
        <span>Login</span>
    </button>
</form>
